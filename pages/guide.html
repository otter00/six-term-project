<body>

    <header class="header">
        <div class="header__container">
            <div class="header__body">
                <i href="#" class="header__logo fa fa-globe" aria-hidden="true"></i>
                <div class="header__burger"><span class="header__burger_Span"></span></div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li><a class="header__link excursions" href="#">Экскурсии</a></li>

    <section class="excursions__container">

            <div class="excursion__card first-card">first</div>
            <div class="excursion__card second-card">second</div>
            <div class="excursion__card third-card">third</div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/guide.js"></script>
